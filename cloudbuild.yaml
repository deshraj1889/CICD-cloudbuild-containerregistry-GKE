#step 1
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'global-docker.pkg.dev/$_PROJECT_ID/quickstart-docker-repo/quickstart-image:tag1', '.' ]
images:
- 'global-docker.pkg.dev/$_PROJECT_ID/quickstart-docker-repo/quickstart-image:tag1'

#step 2 push
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$_PROJECT_ID/$_SERVICE_EMAIL:$_SHORT_SHA']
  
logsBucket: 'gs://logs-docker-project'
serviceAccount: 'projects/$_PROJECT_ID/serviceAccounts/$_SERVICE_EMAIL'
options:
  logging: GCS_ONLY
