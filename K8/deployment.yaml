apiVersion: apps/v1
kind: Deployment
metadata:
  run: nodeapp
  name: nodeapp
spec:
  selector:
    matchLabels:
      run: nodeapp
  replicas: 1
  template:
    metadata:
      labels:
        run: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: gcr.io/docker-project-381316/nodeapp:latest
        ports:
        - containerPort: 8000
