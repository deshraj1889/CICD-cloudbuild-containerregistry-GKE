apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nodeapp
  name: nodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nodeapp
  template:
    metadata:
      labels:
        run: nodeapp
    spec:
      containers:
      - image: gcr.io/docker-project-381316/nodeapp:latest
        name: nodeapp
        ports:
          - containerPort: 8080
        resources:
            requests:
              memory: "250M"
              cpu: "250m"
            limits:
              memory: "1G"
              cpu: "500m"
         command: ["/bin/sh"]
         args: ["-c", "while true; do echo hello; sleep 10;done"]
